<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gift Box Birthday Wish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e; /* Dark background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            perspective: 1500px; /* 3D effect perspective */
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #fff; /* White text */
            text-align: center;
        }

        /* Gift Box Styles */
        .gift-box-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .gift-box {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ff6600, #cc5200);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: rotateY(0deg) translateZ(60px); /* Front face */
        }

        .gift-box::before,
        .gift-box::after {
            content: '';
            position: absolute;
            background: #ff6600;
        }

        /* Lid */
        .lid {
            position: absolute;
            width: 120px;
            height: 20px;
            background: #cc0000;
            top: -20px;
            left: 0;
            transform-origin: center bottom;
            transition: transform 0.5s ease;
        }

        .open .lid {
            transform: rotateX(-90deg); /* Lid opens in 3D */
        }

        /* Wishes Styles */
        .wishes {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .show-wishes {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Fireworks Styles */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ff0000, #ffff00);
            border-radius: 50%;
            opacity: 0;
            animation: fireworkAnimation 1s infinite;
        }

        @keyframes fireworkAnimation {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(2) translateY(-100px);
                opacity: 0.7;
            }
            100% {
                transform: scale(0) translateY(0);
                opacity: 0;
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 80px;
            background: #ff4081;
            border-radius: 50%;
            bottom: -100px;
            animation: floatBalloon 5s infinite;
        }

        .balloon:nth-child(2) {
            background: #4caf50;
            animation-duration: 7s;
        }

        .balloon:nth-child(3) {
            background: #3f51b5;
            animation-duration: 6s;
        }

        .balloon:nth-child(4) {
            background: #ffeb3b;
            animation-duration: 8s;
        }

        @keyframes floatBalloon {
            0% {
                bottom: -100px;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Rockets */
        .rocket {
            position: absolute;
            width: 15px;
            height: 30px;
            background: #ff5722;
            border-radius: 10px;
            bottom: -30px;
            animation: rocketAnimation 3s infinite;
        }

        @keyframes rocketAnimation {
            0% {
                bottom: -30px;
                transform: rotate(0deg);
            }
            100% {
                bottom: 100vh;
                transform: rotate(720deg);
            }
        }

        /* Sound for the Birthday Gift Box */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <h1>Click the 3D Gift Box for a Birthday Surprise!</h1>
    <div class="gift-box-wrapper" onclick="openGift()">
        <div class="gift-box"></div>
        <div class="lid"></div>
    </div>
    <div class="wishes" id="wishes">ðŸŽ‰ Happy Birthday Lavanya Seetharaman! ðŸŽ‰</div>

    <audio id="popSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <!-- Background Effects: Fireworks, Balloons, Rockets -->
    <div id="fireworks"></div>
    <div id="balloons"></div>
    <div id="rockets"></div>

    <script>
        // Function to open the gift box and show the wishes
        function openGift() {
            const giftBoxWrapper = document.querySelector('.gift-box-wrapper');
            const wishes = document.getElementById('wishes');
            const sound = document.getElementById('popSound');
            giftBoxWrapper.classList.toggle('open');
            wishes.classList.toggle('show-wishes');
            sound.play();
        }

        // Create Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 50 + 50 + 'vh';
            document.getElementById('fireworks').appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // Create Balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            document.getElementById('balloons').appendChild(balloon);
            setTimeout(() => balloon.remove(), 8000);
        }

        // Create Rockets
        function createRocket() {
            const rocket = document.createElement('div');
            rocket.classList.add('rocket');
            rocket.style.left = Math.random() * 100 + 'vw';
            document.getElementById('rockets').appendChild(rocket);
            setTimeout(() => rocket.remove(), 3000);
        }

        // Generate fireworks, balloons, and rockets every second
        setInterval(createFirework, 1000);
        setInterval(createBalloon, 3000);
        setInterval(createRocket, 4000);
    </script>

</body>
</html>
