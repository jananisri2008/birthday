<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gift Box Birthday Wish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e; /* Dark background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text */
            perspective: 1500px; /* 3D effect perspective */
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #fff; /* White text */
            text-align: center;
        }

        /* Snowfall Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowflake-fall linear infinite;
        }

        @keyframes snowflake-fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Falling Emojis */
        .falling-emoji {
            position: absolute;
            font-size: 30px;
            opacity: 1;
            animation: emoji-fall 5s linear infinite;
        }

        @keyframes emoji-fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Gift Box Styles */
        .gift-box-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .gift-box {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ff6600, #cc5200);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: rotateY(0deg) translateZ(60px); /* Front face */
        }

        .gift-box::before,
        .gift-box::after {
            content: '';
            position: absolute;
            background: #ff6600;
        }

        /* Lid */
        .lid {
            position: absolute;
            width: 120px;
            height: 20px;
            background: #cc0000;
            top: -20px;
            left: 0;
            transform-origin: center bottom;
            transition: transform 0.5s ease;
        }

        .open .lid {
            transform: rotateX(-90deg); /* Lid opens in 3D */
        }

        /* Wishes Styles */
        .wishes {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: -60px; /* Position wishes above the box */
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /* Bouncing Text Animation */
        @keyframes bounceText {
            0% {
                transform: translate(-50%, -60px) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -30px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }
        }

        .show-wishes {
            transform: translate(-50%, 0) scale(1);
            opacity: 1;
            animation: bounceText 1s ease forwards;
        }
    </style>
</head>
<body>

    <h1>Click the 3D Gift Box for a Birthday Surprise!</h1>
    <div class="gift-box-wrapper" onclick="openGift()">
        <div class="gift-box"></div>
        <div class="lid"></div>
    </div>
    <div class="wishes" id="wishes">ðŸŽ‰ Happy Birthday Lavanya Seetharaman! ðŸŽ‰</div>

    <audio id="popSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <!-- Background Effects: Fireworks, Balloons, Rockets -->
    <div id="fireworks"></div>
    <div id="balloons"></div>
    <div id="rockets"></div>

    <!-- Chocolate falling effect -->
    <div id="chocolate"></div>

    <script>
        // Function to open the gift box and show the wishes
        function openGift() {
            const giftBoxWrapper = document.querySelector('.gift-box-wrapper');
            const wishes = document.getElementById('wishes');
            const sound = document.getElementById('popSound');
            giftBoxWrapper.classList.toggle('open');
            wishes.classList.add('show-wishes'); // Ensure 'show-wishes' class is added
            sound.play();
        }

        // Create Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 50 + 50 + 'vh';
            document.getElementById('fireworks').appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        // Create Balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            document.getElementById('balloons').appendChild(balloon);
            setTimeout(() => balloon.remove(), 8000);
        }

        // Create Rockets
        function createRocket() {
            const rocket = document.createElement('div');
            rocket.classList.add('rocket');
            rocket.style.left = Math.random() * 100 + 'vw';
            document.getElementById('rockets').appendChild(rocket);
            setTimeout(() => rocket.remove(), 3000);
        }

        // Create Falling Chocolate Effect
        function createChocolate() {
            const chocolate = document.createElement('div');
            chocolate.classList.add('chocolate');
            chocolate.style.left = Math.random() * 100 + 'vw';
            document.getElementById('chocolate').appendChild(chocolate);
            setTimeout(() => chocolate.remove(), 3000);
        }

        // Create Falling Smiley Emojis
        function createFallingEmoji() {
            const emojis = ['ðŸ˜Š', 'ðŸ˜', 'ðŸ˜„', 'ðŸ˜ƒ', 'ðŸ˜†', 'ðŸ˜Œ', 'ðŸ˜‹']; // Smiley emojis array
            const emoji = document.createElement('div');
            emoji.classList.add('falling-emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)]; // Random smiley emoji
            emoji.style.left = Math.random() * 100 + 'vw'; // Random position from left
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000); // Remove emoji after 5 seconds
        }

        // Create Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        // Generate fireworks, balloons, rockets, chocolate, falling emojis, and snowflakes at intervals
        setInterval(createFirework, 1000);
        setInterval(createBalloon, 3000);
        setInterval(createRocket, 4000);
        setInterval(createChocolate, 500);
        setInterval(createFallingEmoji, 1500);  // Falling emojis every 1.5 seconds
        setInterval(createSnowflake, 100);  // Snowflakes every 100ms
    </script>

</body>
</html>
